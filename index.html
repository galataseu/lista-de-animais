<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista com LocalStorage + Bootstrap</title>
    <!-- Bootstrap CSS CDN -->
    <style>
        /* Modo escuro */
        body.dark-mode {
            background-color: #121212 !important;
            color: #eee;
        }

        /* Ajusta o fundo do container no modo escuro */
        body.dark-mode .container {
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        /* Lista modo escuro */
        body.dark-mode .list-group-item {
            background-color: #2c2c2c;
            color: #ddd;
            border-color: #444;
        }

        /* Botões no modo escuro */
        body.dark-mode .btn-success {
            background-color: #388e3c;
            border-color: #2e7d32;
        }

        body.dark-mode .btn-secondary {
            background-color: #555;
            border-color: #444;
            color: #ddd;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container py-5">

        <h1 class="text-center mb-4">LISTA</h1>

        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-6">
                <!-- Input com classe do Bootstrap -->
                <input type="text" id="itemInput" class="form-control" placeholder="Digite um item..." />
            </div>
            <div class="col-auto">
                <!-- Botões com estilo Bootstrap -->
                <button id="addButton" class="btn btn-success me-2">Adicionar</button>
                <button id="modo" class="btn btn-secondary"></button>
            </div>
        </div>

        <!-- Contador de itens -->
        <p class="text-center fs-5">Total de itens: <span id="contador">0</span></p>

        <!-- Lista estilizada pelo Bootstrap -->
        <ul id="itemList" class="list-group mx-auto" style="max-width: 600px;">
            <!-- Os itens serão adicionados aqui -->
        </ul>

    </div>

    <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const itemList = document.getElementById('itemList');
        const modoBtn = document.getElementById('modo');
        let contador = parseInt(localStorage.getItem('contador')) || 0;

        window.addEventListener('load', () => {
            const savedItems = JSON.parse(localStorage.getItem('lista')) || [];
            atualizarContador();
            savedItems.forEach(item => addItemToDOM(item));
        });

        function atualizarContador() {
            document.getElementById('contador').textContent = contador;
        }

        addButton.addEventListener('click', () => {
            const value = itemInput.value.trim();
            if (value === '') return;

            addItemToDOM(value);
            saveItem(value);
            itemInput.value = '';

            contador++;
            localStorage.setItem('contador', contador);
            atualizarContador();
        });

        modoBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            // Atualiza o texto do botão conforme o modo
            if (document.body.classList.contains('dark-mode')) {
                modoBtn.textContent = 'Modo Claro';
                localStorage.setItem('modo', 'escuro');
            } else {
                modoBtn.textContent = 'Modo Escuro';
                localStorage.setItem('modo', 'claro');
            }
        });

        // Carrega modo salvo no localStorage
        window.addEventListener('load', () => {
            if (localStorage.getItem('modo') === 'escuro') {
                document.body.classList.add('dark-mode');
                modoBtn.textContent = 'Modo Claro';
            }
        });

        // Aqui, adiciona o item já com classe Bootstrap para estilizar a lista
        function addItemToDOM(item) {
            const li = document.createElement('li');
            li.textContent = item;
            li.classList.add('list-group-item'); // estilo Bootstrap para lista
            itemList.appendChild(li);
        }

        function saveItem(item) {
            const savedItems = JSON.parse(localStorage.getItem('lista')) || [];
            savedItems.push(item);
            localStorage.setItem('lista', JSON.stringify(savedItems));
        }
    </script>

</body>

</html>
